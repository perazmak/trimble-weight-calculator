<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Weight Calculator v18</title>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: sans-serif; padding: 12px; background-color: #f4f4f4; font-size: 12px; }
        .section-box { background: #fff; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .section-title { font-weight: bold; color: #005f9e; font-size: 10px; text-transform: uppercase; border-bottom: 1px solid #eee; margin-bottom: 5px; }
        label { display: block; font-weight: 600; margin-bottom: 2px; font-size: 11px; }
        input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 8px; font-size: 12px; }
        .btn-group { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        button { color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; flex: 1 1 45%; }
        #calcBtn { background-color: #005f9e; width: 100%; flex: 1 1 100%; }
        #auditBtn { background-color: #6c757d; }
        #selErrorBtn { background-color: #d8000c; }
        #selDbBtn { background-color: #f39c12; }
        #exportBtn { background-color: #28a745; width: 100%; display: none; margin-top: 10px;}
        #resetBtn { background-color: #fff; color: #333; border: 1px solid #ccc; font-size: 10px; margin-top: 15px; width: 100%; }
        #totalBox { background-color: #005f9e; color: white; padding: 10px; border-radius: 4px; margin-top: 10px; display: none; text-align: center; }
        #totalBox span { font-size: 18px; display: block; font-weight: bold; }
        #status { margin-top: 10px; padding: 8px; background: #fff; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 10px; white-space: pre-wrap; }
        .table-container { max-height: 150px; overflow-y: auto; display: none; margin-top: 10px; border: 1px solid #ccc; background: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 9px; }
        th, td { border: 1px solid #eee; padding: 4px; text-align: left; }
    </style>
</head>
<body>
    <div style="text-align:right; font-size:9px; color:#888;">App Version: 18.0</div>
    <h3>Steel Weight Calc</h3>
    
    <label>1. Load Tekla .lis file</label>
    <input type="file" id="dbFile" accept=".lis,.txt">

    <div class="section-box">
        <div class="section-title">PROFILE PROPERTY</div>
        <label>Set (Tab Name)</label>
        <input type="text" id="psetProfile" value="Pset_QuantityTakeOff">
        <label>Property Name</label>
        <input type="text" id="propProfile" value="Reference">
    </div>

    <div class="section-box">
        <div class="section-title">LENGTH PROPERTY (mm)</div>
        <label>Set (Tab Name)</label>
        <input type="text" id="psetLength" value="Dimensions">
        <label>Property Name</label>
        <input type="text" id="propLength" value="Length">
    </div>

    <button id="calcBtn" disabled>Calculate Weights v18</button>
    
    <div class="btn-group">
        <button id="auditBtn">Visual Audit</button>
        <button id="selErrorBtn">Select Errors</button>
        <button id="selDbBtn">Select DB Missing</button>
    </div>
    
    <div id="status">Waiting for file...</div>

    <div id="totalBox">TOTAL WEIGHT <span id="totalVal">0.0000 tn</span></div>
    
    <button id="exportBtn">Export CSV</button>
    <div class="table-container" id="resultsContainer">
        <table id="resultsTable">
            <thead><tr><th>GUID</th><th>Profile</th><th>mm</th><th>Tn</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="resetBtn">Reset View</button>

    <script>
        let tcAPI;
        let weightDatabase = {};
        let lastFullData = [];
        let errorSelection = [];
        let dbSelection = [];

        function log(msg) { document.getElementById('status').innerText = msg; }

        async function initAPI() {
            try {
                tcAPI = await TrimbleConnectWorkspace.connect(window.parent);
                log("API Connected.");
                if (Object.keys(weightDatabase).length > 0) document.getElementById('calcBtn').disabled = false;
            } catch (err) { log("API Error: " + err.message); }
        }

        document.getElementById('dbFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const chunks = event.target.result.split('PROFILE_NAME');
                for (let i = 1; i < chunks.length; i++) {
                    const nm = chunks[i].match(/^\s*=\s*"([^"]+)";/);
                    const wt = chunks[i].match(/"WEIGHT_PER_UNIT_LENGTH"\s+([0-9\.E\+\-]+)/);
                    if (nm && wt) weightDatabase[nm[1].trim().toUpperCase()] = parseFloat(wt[1]);
                }
                log("LIS Loaded.");
                if (tcAPI) document.getElementById('calcBtn').disabled = false;
            };
            reader.readAsText(file);
        });

        async function runTool(mode) {
            const tbody = document.querySelector("#resultsTable tbody");
            tbody.innerHTML = "";
            lastFullData = []; errorSelection = []; dbSelection = [];
            let totalTonnage = 0;
            
            const psProf = document.getElementById('psetProfile').value.trim();
            const prProf = document.getElementById('propProfile').value.trim();
            const psLen = document.getElementById('psetLength').value.trim();
            const prLen = document.getElementById('propLength').value.trim();

            try {
                const selection = await tcAPI.viewer.getSelection();
                if (!selection || selection.length === 0) { log("Select objects first."); return; }

                let auditIds = []; // IDs that failed

                for (const sel of selection) {
                    const props = await tcAPI.viewer.getObjectProperties(sel.modelId, sel.objectRuntimeIds || [sel.objectId]);
                    
                    for (const obj of props) {
                        const get = (p, k) => {
                            let s = Array.isArray(obj.properties) ? obj.properties.find(x => x.name === p) : obj.properties[p];
                            return Array.isArray(s?.properties || s) ? (s.properties || s).find(x => x.name === k)?.value : (s?.properties || s)?.[k];
                        };

                        let profile = get(psProf, prProf);
                        let lengthRaw = get(psLen, prLen);
                        let note = "OK", tn = 0, L = Math.round(parseFloat(lengthRaw) || 0);

                        if (!lengthRaw || !profile) { 
                            note = "Property Error"; 
                            auditIds.push(obj.id);
                            errorSelection.push({ modelId: sel.modelId, objectIds: [obj.id] });
                        } else {
                            const kgM = weightDatabase[profile.toString().toUpperCase()];
                            if (kgM) { 
                                tn = (L / 1000) * kgM / 1000; 
                            } else {
                                note = "Not in LIS"; 
                                auditIds.push(obj.id);
                                dbSelection.push({ modelId: sel.modelId, objectIds: [obj.id] });
                            }
                        }
                        totalTonnage += tn;
                        lastFullData.push({ guid: obj.guid || "N/A", profile, length: L, tn: tn.toFixed(4), note });
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${obj.guid || "N/A"}</td><td>${profile || "ERR"}</td><td>${L}</td><td>${tn.toFixed(4)}</td>`;
                        tbody.appendChild(tr);
                    }
                }

                if (mode === 'audit') {
                    const v = tcAPI.viewer;
                    const setTrans = v.setObjectsTransparency || v.setObjectsOpacity;
                    if (setTrans) {
                        await setTrans.call(v, null, 90); // ghost model
                        if (auditIds.length) await setTrans.call(v, auditIds, 0); // make errors solid
                        log(`Audit: ${auditIds.length} problematic parts visible.`);
                    } else { log("Visual audit not supported by this viewer."); }
                } else {
                    document.getElementById('resultsContainer').style.display = "block";
                    document.getElementById('exportBtn').style.display = "block";
                    document.getElementById('totalBox').style.display = "block";
                    document.getElementById('totalVal').innerText = totalTonnage.toFixed(4) + " tn";
                    log(`Calculated ${lastFullData.length} parts.`);
                }
            } catch (err) { log("Error: " + err.message); }
        }

        window.onload = initAPI;
        document.getElementById('calcBtn').addEventListener('click', () => runTool('calc'));
        document.getElementById('auditBtn').addEventListener('click', () => runTool('audit'));
        
        document.getElementById('selErrorBtn').addEventListener('click', async () => {
            if (errorSelection.length) {
                await tcAPI.viewer.setSelection([]);
                await tcAPI.viewer.setSelection(errorSelection);
                log(`Selected ${errorSelection.length} errors.`);
            }
        });

        document.getElementById('selDbBtn').addEventListener('click', async () => {
            if (dbSelection.length) {
                await tcAPI.viewer.setSelection([]);
                await tcAPI.viewer.setSelection(dbSelection);
                log(`Selected ${dbSelection.length} missing profiles.`);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', async () => {
            const v = tcAPI.viewer;
            if (v.resetObjectsOpacity) await v.resetObjectsOpacity();
            if (v.resetObjectsTransparency) await v.resetObjectsTransparency();
            log("View Reset.");
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            let csv = "data:text/csv;charset=utf-8,GUID,Profile,Length_mm,Weight_tn,Status\n";
            lastFullData.forEach(r => csv += `${r.guid},${r.profile},${r.length},${r.tn},${r.note}\n`);
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", "weight_calc_v18.csv");
            link.click();
        });
    </script>
</body>
</html>
