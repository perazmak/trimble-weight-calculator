<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Weight Calculator v8</title>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background-color: #f4f4f4; font-size: 13px; }
        .version-tag { font-size: 10px; color: #888; text-align: right; margin-bottom: 5px; }
        .section-box { background: #fff; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .section-title { font-weight: bold; margin-bottom: 5px; color: #005f9e; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 3px; }
        label { display: block; font-weight: 600; margin-bottom: 2px; font-size: 11px; }
        input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 8px; font-size: 12px; }
        button { color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 5px; }
        #calcBtn { background-color: #005f9e; }
        #auditBtn { background-color: #6c757d; }
        #exportBtn { background-color: #28a745; display: none; margin-top: 10px;}
        #resetBtn { background-color: #fff; color: #333; border: 1px solid #ccc; font-size: 10px; margin-top: 15px; padding: 5px; }
        button:disabled { background-color: #ccc !important; cursor: not-allowed; }
        #status { margin-top: 10px; padding: 8px; background: #fff; border-radius: 4px; border: 1px solid #ddd; font-size: 12px; min-height: 20px; }
        .table-container { max-height: 200px; overflow-y: auto; display: none; margin-top: 10px; border: 1px solid #ccc; background: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th, td { border: 1px solid #eee; padding: 4px; text-align: left; }
        th { background-color: #f1f1f1; position: sticky; top: 0; }
        .row-err { background-color: #fff0f0; color: #d8000c; }
    </style>
</head>
<body>
    <div class="version-tag">App Version: 8.0 (IFC Default)</div>
    <h3>Steel Weight Calc</h3>
    
    <label>1. Load Tekla .lis file</label>
    <input type="file" id="dbFile" accept=".lis,.txt">

    <div class="section-box">
        <div class="section-title">PROFILE PROPERTY</div>
        <label>Set (Tab Name)</label>
        <input type="text" id="psetProfile" value="Pset_QuantityTakeOff">
        <label>Property Name</label>
        <input type="text" id="propProfile" value="Reference">
    </div>

    <div class="section-box">
        <div class="section-title">LENGTH PROPERTY (mm)</div>
        <label>Set (Tab Name)</label>
        <input type="text" id="psetLength" value="Dimensions">
        <label>Property Name</label>
        <input type="text" id="propLength" value="Length">
    </div>

    <button id="calcBtn" disabled>Calculate Weights v8</button>
    <button id="auditBtn">Visual Audit (Colors)</button>
    
    <div id="status">Waiting for file and API...</div>
    
    <button id="exportBtn">Export Full CSV</button>
    <div class="table-container" id="resultsContainer">
        <table id="resultsTable">
            <thead><tr><th>GUID</th><th>Profile</th><th>Len(mm)</th><th>Tn</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="resetBtn">Reset Model Colors</button>

    <script>
        let tcAPI;
        let weightDatabase = {};
        let lastFullData = [];

        function checkReadiness() {
            const hasData = Object.keys(weightDatabase).length > 0;
            const hasAPI = !!tcAPI;
            document.getElementById('calcBtn').disabled = !(hasData && hasAPI);
            if (hasData && hasAPI) document.getElementById('status').innerText = "Ready.";
        }

        document.getElementById('dbFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const chunks = event.target.result.split('PROFILE_NAME');
                for (let i = 1; i < chunks.length; i++) {
                    const nameMatch = chunks[i].match(/^\s*=\s*"([^"]+)";/);
                    const weightMatch = chunks[i].match(/"WEIGHT_PER_UNIT_LENGTH"\s+([0-9\.E\+\-]+)/);
                    if (nameMatch && weightMatch) {
                        weightDatabase[nameMatch[1].trim().toUpperCase()] = parseFloat(weightMatch[1]);
                    }
                }
                checkReadiness();
            };
            reader.readAsText(file);
        });

        async function initAPI() {
            try {
                tcAPI = await TrimbleConnectWorkspace.connect(window.parent);
                checkReadiness();
            } catch (err) { document.getElementById('status').innerText = "API Error."; }
        }

        async function runTool(isVisual) {
            const statusEl = document.getElementById('status');
            const tbody = document.querySelector("#resultsTable tbody");
            tbody.innerHTML = "";
            lastFullData = [];
            
            const psProf = document.getElementById('psetProfile').value.trim();
            const prProf = document.getElementById('propProfile').value.trim();
            const psLen = document.getElementById('psetLength').value.trim();
            const prLen = document.getElementById('propLength').value.trim();

            try {
                const selection = await tcAPI.viewer.getSelection();
                if (!selection || selection.length === 0) {
                    statusEl.innerText = "Select parts first.";
                    return;
                }

                let idsRed = [], idsGreen = [], idsBlue = [], idsGrey = [];

                for (const sel of selection) {
                    const objIds = sel.objectRuntimeIds || sel.objectIds || [sel.objectId].filter(Boolean);
                    const props = await tcAPI.viewer.getObjectProperties(sel.modelId, objIds);
                    
                    for (const obj of props) {
                        const guid = obj.guid || "N/A";
                        
                        // Property Extraction Helper
                        const getVal = (psetName, propName) => {
                            let set = Array.isArray(obj.properties) ? obj.properties.find(p => p.name === psetName) : obj.properties[psetName];
                            let val = Array.isArray(set?.properties || set) ? (set.properties || set).find(p => p.name === propName)?.value : (set?.properties || set)?.[propName];
                            return val;
                        };

                        let profile = getVal(psProf, prProf);
                        let lengthRaw = getVal(psLen, prLen);

                        let statusNote = "OK";
                        let tn = "0.000";
                        let lengthInt = 0;

                        if (!lengthRaw || isNaN(parseFloat(lengthRaw))) {
                            statusNote = "Err: Missing Length";
                            idsRed.push(obj.id);
                        } else if (!profile) {
                            statusNote = "Err: Missing Profile";
                            idsGreen.push(obj.id);
                        } else {
                            lengthInt = Math.round(parseFloat(lengthRaw));
                            const kgPerM = weightDatabase[profile.toString().toUpperCase()];
                            if (!kgPerM) {
                                statusNote = "Err: Profile not in LIS";
                                idsBlue.push(obj.id);
                            } else {
                                const weightTn = (lengthInt / 1000) * kgPerM / 1000;
                                tn = weightTn.toFixed(3);
                                idsGrey.push(obj.id);
                            }
                        }

                        lastFullData.push({ guid, profile: profile || "N/A", length: lengthInt, tn, statusNote });

                        const tr = document.createElement("tr");
                        if (statusNote !== "OK") tr.className = "row-err";
                        tr.innerHTML = `<td>${guid}</td><td>${profile || "ERR"}</td><td>${lengthInt}</td><td>${tn}</td>`;
                        tbody.appendChild(tr);
                    }
                }

                if (isVisual) {
                    await tcAPI.viewer.setObjectsTransparency(null, 90); // 90% transparent
                    if (idsRed.length) await tcAPI.viewer.setObjectsColor(idsRed, { r: 255, g: 0, b: 0 });
                    if (idsGreen.length) await tcAPI.viewer.setObjectsColor(idsGreen, { r: 0, g: 255, b: 0 });
                    if (idsBlue.length) await tcAPI.viewer.setObjectsColor(idsBlue, { r: 0, g: 0, b: 255 });
                    if (idsGrey.length) await tcAPI.viewer.setObjectsColor(idsGrey, { r: 128, g: 128, b: 128 });
                    statusEl.innerText = "Audit Applied. Red=Len, Green=Prof, Blue=LIS.";
                } else {
                    document.getElementById('resultsContainer').style.display = "block";
                    document.getElementById('exportBtn').style.display = "block";
                    statusEl.innerText = `Done: ${lastFullData.length} parts.`;
                }
            } catch (err) { statusEl.innerText = "Error: " + err.message; }
        }

        function exportCSV() {
            let csv = "data:text/csv;charset=utf-8,GUID,Profile,Length(mm),Weight(tn),Status\n";
            lastFullData.forEach(r => { csv += `${r.guid},${r.profile},${r.length},${r.tn},${r.statusNote}\n`; });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", "steel_weight_audit_v8.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = initAPI;
        document.getElementById('calcBtn').addEventListener('click', () => runTool(false));
        document.getElementById('auditBtn').addEventListener('click', () => runTool(true));
        document.getElementById('exportBtn').addEventListener('click', exportCSV);
        document.getElementById('resetBtn').addEventListener('click', async () => {
            await tcAPI.viewer.resetObjectsTransparency();
            await tcAPI.viewer.resetObjectsColor();
            document.getElementById('status').innerText = "Model reset.";
        });
    </script>
</body>
</html>
