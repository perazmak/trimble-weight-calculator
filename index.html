<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Weight Calculator v16</title>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background-color: #f4f4f4; font-size: 12px; }
        .version-tag { font-size: 10px; color: #888; text-align: right; margin-bottom: 5px; }
        .section-box { background: #fff; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .section-title { font-weight: bold; margin-bottom: 5px; color: #005f9e; font-size: 10px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 3px; }
        label { display: block; font-weight: 600; margin-bottom: 2px; }
        input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 8px; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        button { color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; flex: 1 1 45%; }
        
        #calcBtn { background-color: #005f9e; width: 100%; flex: 1 1 100%; }
        #auditBtn { background-color: #6c757d; }
        #selErrorBtn { background-color: #d8000c; }
        #selDbBtn { background-color: #f39c12; }
        #exportBtn { background-color: #28a745; width: 100%; flex: 1 1 100%; display: none; margin-top: 10px;}
        #resetBtn { background-color: #fff; color: #333; border: 1px solid #ccc; font-size: 10px; margin-top: 15px; width: 100%; }
        
        #totalBox { background-color: #005f9e; color: white; padding: 8px; border-radius: 4px; margin-top: 10px; display: none; text-align: center; }
        #totalBox span { font-size: 16px; display: block; font-weight: bold; }

        button:disabled { background-color: #ccc !important; }
        #status { margin-top: 10px; padding: 8px; background: #fff; border: 1px solid #ddd; border-radius: 4px; min-height: 18px; }
        .table-container { max-height: 180px; overflow-y: auto; display: none; margin-top: 10px; border: 1px solid #ccc; background: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th, td { border: 1px solid #eee; padding: 4px; text-align: left; }
        th { background-color: #f1f1f1; position: sticky; top: 0; }
        .row-err { background-color: #fff0f0; color: #d8000c; }
    </style>
</head>
<body>
    <div class="version-tag">App Version: 16.0</div>
    <h3>Steel Weight Calc</h3>
    
    <label>1. Load Tekla .lis file</label>
    <input type="file" id="dbFile" accept=".lis,.txt">

    <div class="section-box">
        <div class="section-title">PROFILE PROPERTY</div>
        <label>Set (Tab Name)</label>
        <input type="text" id="psetProfile" value="Pset_QuantityTakeOff">
        <label>Property Name</label>
        <input type="text" id="propProfile" value="Reference">
    </div>

    <div class="section-box">
        <div class="section-title">LENGTH PROPERTY (mm)</div>
        <label>Set (Tab Name)</label>
        <input type="text" id="psetLength" value="Dimensions">
        <label>Property Name</label>
        <input type="text" id="propLength" value="Length">
    </div>

    <button id="calcBtn" disabled>Calculate Weights v16</button>
    
    <div class="btn-group">
        <button id="auditBtn">Color Model</button>
        <button id="selErrorBtn">Select Errors</button>
        <button id="selDbBtn">Select DB Missing</button>
    </div>
    
    <div id="status">Waiting for file...</div>

    <div id="totalBox">TOTAL SELECTION WEIGHT <span id="totalVal">0.0000 tn</span></div>
    
    <button id="exportBtn">Export Audit CSV</button>
    <div class="table-container" id="resultsContainer">
        <table id="resultsTable">
            <thead><tr><th>GUID</th><th>Profile</th><th>Len(mm)</th><th>Tn</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="resetBtn">Reset Model</button>

    <script>
        let tcAPI;
        let weightDatabase = {};
        let lastFullData = [];
        
        // Structured storage to prevent "Select All" bug
        let errorGroups = []; // Parts with missing properties
        let dbMissingGroups = []; // Parts not found in .lis

        function checkReadiness() {
            if (Object.keys(weightDatabase).length > 0 && tcAPI) {
                document.getElementById('calcBtn').disabled = false;
                document.getElementById('status').innerText = "Ready.";
            }
        }

        document.getElementById('dbFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const chunks = event.target.result.split('PROFILE_NAME');
                for (let i = 1; i < chunks.length; i++) {
                    const nameMatch = chunks[i].match(/^\s*=\s*"([^"]+)";/);
                    const weightMatch = chunks[i].match(/"WEIGHT_PER_UNIT_LENGTH"\s+([0-9\.E\+\-]+)/);
                    if (nameMatch && weightMatch) weightDatabase[nameMatch[1].trim().toUpperCase()] = parseFloat(weightMatch[1]);
                }
                checkReadiness();
            };
            reader.readAsText(file);
        });

        async function initAPI() {
            try {
                tcAPI = await TrimbleConnectWorkspace.connect(window.parent);
                checkReadiness();
            } catch (err) { document.getElementById('status').innerText = "API Error."; }
        }

        function getPlateDimensions(profileStr) {
            const plateRegex = /(?:FLT|PLT|PL|FL)\s*(\d+(?:\.\d+)?)[x\*](\d+(?:\.\d+)?)/i;
            const match = profileStr.match(plateRegex);
            return match ? { thickness: parseFloat(match[1]), width: parseFloat(match[2]) } : null;
        }

        async function runTool(mode) {
            const statusEl = document.getElementById('status');
            const tbody = document.querySelector("#resultsTable tbody");
            tbody.innerHTML = "";
            lastFullData = [];
            errorGroups = [];
            dbMissingGroups = [];
            let totalTonnage = 0;
            
            const psProf = document.getElementById('psetProfile').value.trim();
            const prProf = document.getElementById('propProfile').value.trim();
            const psLen = document.getElementById('psetLength').value.trim();
            const prLen = document.getElementById('propLength').value.trim();
            const timestamp = new Date().toLocaleString();

            try {
                const selection = await tcAPI.viewer.getSelection();
                if (!selection || selection.length === 0) {
                    statusEl.innerText = "Please select parts first.";
                    return;
                }

                let colorGroups = { red: [], green: [], blue: [], grey: [], yellow: [] };

                for (const sel of selection) {
                    const modelId = sel.modelId;
                    const runtimeIds = sel.objectRuntimeIds || sel.objectIds || [sel.objectId];
                    const props = await tcAPI.viewer.getObjectProperties(modelId, runtimeIds);
                    
                    const addToSubGroup = (list, id) => {
                        let g = list.find(x => x.modelId === modelId);
                        if (!g) { g = { modelId: modelId, objectIds: [] }; list.push(g); }
                        g.objectIds.push(id);
                    };

                    for (const obj of props) {
                        const getVal = (pset, prop) => {
                            let s = Array.isArray(obj.properties) ? obj.properties.find(p => p.name === pset) : obj.properties[pset];
                            return Array.isArray(s?.properties || s) ? (s.properties || s).find(p => p.name === prop)?.value : (s?.properties || s)?.[prop];
                        };

                        let profile = getVal(psProf, prProf);
                        let lengthRaw = getVal(psLen, prLen);
                        let statusNote = "OK", tn = 0, lengthInt = 0;

                        if (!lengthRaw || isNaN(parseFloat(lengthRaw))) {
                            statusNote = "Err: Missing Length";
                            addToSubGroup(colorGroups.red, obj.id);
                            addToSubGroup(errorGroups, obj.id);
                        } else if (!profile) {
                            statusNote = "Err: Missing Profile";
                            addToSubGroup(colorGroups.green, obj.id);
                            addToSubGroup(errorGroups, obj.id);
                        } else {
                            lengthInt = Math.round(parseFloat(lengthRaw));
                            const profileKey = profile.toString().trim().toUpperCase();
                            let weightKgPerM = weightDatabase[profileKey];
                            
                            if (weightKgPerM) {
                                tn = (lengthInt / 1000) * weightKgPerM / 1000;
                                totalTonnage += tn;
                                addToSubGroup(colorGroups.grey, obj.id);
                            } else {
                                const dims = getPlateDimensions(profileKey);
                                if (dims) {
                                    tn = dims.thickness * dims.width * lengthInt * 0.00000000785;
                                    totalTonnage += tn;
                                    statusNote = "Calculated plate";
                                    addToSubGroup(colorGroups.yellow, obj.id);
                                } else {
                                    statusNote = "Err: Not in LIS";
                                    addToSubGroup(colorGroups.blue, obj.id);
                                    addToSubGroup(dbMissingGroups, obj.id);
                                }
                            }
                        }

                        lastFullData.push({ guid: obj.guid || "N/A", profile: profile || "N/A", length: lengthInt, tn: tn.toFixed(4), statusNote, timestamp });
                        const tr = document.createElement("tr");
                        if (statusNote.startsWith("Err")) tr.className = "row-err";
                        tr.innerHTML = `<td>${obj.guid || "N/A"}</td><td>${profile || "ERR"}</td><td>${lengthInt}</td><td>${tn.toFixed(4)}</td>`;
                        tbody.appendChild(tr);
                    }
                }

                if (mode === 'audit') {
                    // Force clean reset first to prevent ghosting issues
                    if (tcAPI.viewer.resetObjectsColor) await tcAPI.viewer.resetObjectsColor();
                    
                    const setColFunc = tcAPI.viewer.setObjectsColor || tcAPI.viewer.setObjectColors;
                    const setOpacityFunc = tcAPI.viewer.setObjectsOpacity || tcAPI.viewer.setObjectsTransparency;

                    if (setOpacityFunc) await setOpacityFunc.call(tcAPI.viewer, null, 0.2); // Set others to 20%
                    
                    const paint = async (list, rgb) => { 
                        if (setColFunc) { for (const g of list) await setColFunc.call(tcAPI.viewer, g.objectIds, rgb, [g.modelId]); }
                    };

                    await paint(colorGroups.red, { r: 255, g: 0, b: 0 });
                    await paint(colorGroups.green, { r: 0, g: 255, b: 0 });
                    await paint(colorGroups.blue, { r: 0, g: 0, b: 255 });
                    await paint(colorGroups.yellow, { r: 255, g: 255, b: 0 });
                    await paint(colorGroups.grey, { r: 128, g: 128, b: 128 });
                    statusEl.innerText = "Model Audited.";
                } else {
                    document.getElementById('resultsContainer').style.display = "block";
                    document.getElementById('exportBtn').style.display = "block";
                    document.getElementById('totalBox').style.display = "block";
                    document.getElementById('totalVal').innerText = totalTonnage.toFixed(4) + " tn";
                    statusEl.innerText = `Calculated ${lastFullData.length} parts.`;
                }
            } catch (err) { statusEl.innerText = "Error: " + err.message; console.error(err); }
        }

        window.onload = initAPI;
        document.getElementById('calcBtn').addEventListener('click', () => runTool('calc'));
        document.getElementById('auditBtn').addEventListener('click', () => runTool('audit'));
        
        document.getElementById('selErrorBtn').addEventListener('click', async () => { 
            if (errorGroups.length > 0) {
                await tcAPI.viewer.setSelection([]); // Clear selection first
                await tcAPI.viewer.setSelection(errorGroups);
            } else { alert("No errors found. Run Calculate first."); }
        });

        document.getElementById('selDbBtn').addEventListener('click', async () => { 
            if (dbMissingGroups.length > 0) {
                await tcAPI.viewer.setSelection([]); // Clear selection first
                await tcAPI.viewer.setSelection(dbMissingGroups);
            } else { alert("No DB missing items. Run Calculate first."); }
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            let csv = "data:text/csv;charset=utf-8,GUID,Profile,Source_Length_mm,Weight_tn,Status,Calc_Timestamp\n";
            lastFullData.forEach(r => csv += `${r.guid},${r.profile},${r.length},${r.tn},${r.statusNote.replace(/,/g, "")},${r.timestamp}\n`);
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", "steel_weight_v16.csv");
            link.click();
        });

        document.getElementById('resetBtn').addEventListener('click', async () => { 
            if (tcAPI.viewer.resetObjectsColor) await tcAPI.viewer.resetObjectsColor();
            if (tcAPI.viewer.resetObjectsOpacity) await tcAPI.viewer.resetObjectsOpacity();
            document.getElementById('status').innerText = "Model Reset."; 
        });
    </script>
</body>
</html>
