<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Weight Calculator</title>
    
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 15px; 
            color: #333; 
            background-color: #f9f9f9;
        }
        .form-group { 
            margin-bottom: 12px; 
        }
        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 4px; 
            font-size: 12px; 
            color: #555;
        }
        .section-box {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #005f9e;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }
        input[type="text"], input[type="file"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            background-color: #005f9e; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold; 
            margin-top: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) { 
            background-color: #004b7c; 
        }
        #exportBtn {
            background-color: #28a745;
            display: none;
            margin-bottom: 15px;
        }
        #status { 
            margin-top: 15px; 
            font-size: 13px; 
            color: #444; 
            padding: 10px;
            background: #eef;
            border-radius: 4px;
            border: 1px solid #ccd;
            word-wrap: break-word;
        }
        .error-text {
            color: #d8000c !important;
            background-color: #ffbaba !important;
            border: 1px solid #d8000c !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 12px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #005f9e;
            color: white;
        }
        .table-container {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>

    <h3>Weight Calculator</h3>
    
    <div class="form-group">
        <label for="dbFile">1. Load Tekla Catalog (.lis)</label>
        <input type="file" id="dbFile" accept=".lis,.txt">
    </div>

    <div class="section-box">
        <div class="section-title">PROFILE PROPERTY LOCATION</div>
        <div class="form-group">
            <label for="psetProfile">Property Set Name</label>
            <input type="text" id="psetProfile" value="Object">
        </div>
        <div class="form-group">
            <label for="propProfile">Property Name</label>
            <input type="text" id="propProfile" value="Name">
        </div>
    </div>

    <div class="section-box">
        <div class="section-title">LENGTH PROPERTY LOCATION</div>
        <div class="form-group">
            <label for="psetLength">Property Set Name</label>
            <input type="text" id="psetLength" value="Object">
        </div>
        <div class="form-group">
            <label for="propLength">Property Name</label>
            <input type="text" id="propLength" value="Length">
        </div>
    </div>

    <button id="calcBtn" disabled>Calculate Weights v4</button>
    <div id="status">Waiting for API connection...</div>
    
    <button id="exportBtn">Export to CSV</button>
    <div class="table-container" id="resultsContainer">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Object ID</th>
                    <th>Section</th>
                    <th>Length (m)</th>
                    <th>Weight (kg)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let tcAPI;
        let weightDatabase = {};
        let calculatedResults = [];

        document.getElementById('dbFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const statusEl = document.getElementById('status');
            statusEl.className = "";
            statusEl.innerText = "Parsing profile database...";
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    let count = 0;
                    weightDatabase = {};
                    const chunks = content.split('PROFILE_NAME');
                    for (let i = 1; i < chunks.length; i++) {
                        const chunk = chunks[i];
                        const nameMatch = chunk.match(/^\s*=\s*"([^"]+)";/);
                        if (nameMatch) {
                            const profileName = nameMatch[1].trim().toUpperCase();
                            const weightMatch = chunk.match(/"WEIGHT_PER_UNIT_LENGTH"\s+([0-9\.E\+\-]+)/);
                            if (weightMatch) {
                                const weight = parseFloat(weightMatch[1]);
                                if (!isNaN(weight)) {
                                    weightDatabase[profileName] = weight;
                                    count++;
                                }
                            }
                        }
                    }
                    statusEl.innerText = count > 0 ? `Database loaded: ${count} profiles.` : "No weights found in file.";
                    if (count > 0 && tcAPI) document.getElementById('calcBtn').disabled = false;
                } catch (err) {
                    statusEl.className = "error-text";
                    statusEl.innerText = "File Parsing Error: " + err.message;
                }
            };
            reader.readAsText(file);
        });

        async function initAPI() {
            try {
                tcAPI = await TrimbleConnectWorkspace.connect(window.parent, (event, args) => {});
                document.getElementById('status').innerText = "Connected! Load .lis file to start.";
            } catch (error) {
                document.getElementById('status').className = "error-text";
                document.getElementById('status').innerText = "Error: Use inside Trimble Connect.";
            }
        }

        async function calculateWeights() {
            const statusEl = document.getElementById('status');
            const tbody = document.querySelector("#resultsTable tbody");
            const exportBtn = document.getElementById('exportBtn');
            const tableContainer = document.getElementById('resultsContainer');
            
            tbody.innerHTML = "";
            exportBtn.style.display = "none";
            tableContainer.style.display = "none";
            calculatedResults = [];
            
            const psProfile = document.getElementById('psetProfile').value.trim();
            const prProfile = document.getElementById('propProfile').value.trim();
            const psLength = document.getElementById('psetLength').value.trim();
            const prLength = document.getElementById('propLength').value.trim();

            try {
                const selection = await tcAPI.viewer.getSelection();
                if (!selection || selection.length === 0) {
                    statusEl.className = "error-text";
                    statusEl.innerText = "Please select parts in the model first.";
                    return;
                }

                let objectsProps = [];
                for (const sel of selection) {
                    const objIds = sel.objectRuntimeIds || sel.objectIds || [sel.objectId].filter(Boolean); 
                    if (objIds.length > 0) {
                        const props = await tcAPI.viewer.getObjectProperties(sel.modelId, objIds);
                        if (props) objectsProps = objectsProps.concat(props);
                    }
                }

                if (objectsProps.length === 0) {
                    statusEl.className = "error-text";
                    statusEl.innerText = "Could not retrieve properties.";
                    return;
                }

                let processedCount = 0, missPsetProf = 0, missPsetLen = 0, missProfVal = 0, missLenVal = 0, notInDb = 0;

                for (const obj of objectsProps) {
                    // Get Profile Value
                    let profSet = Array.isArray(obj.properties) ? obj.properties.find(p => p.name === psProfile) : obj.properties[psProfile];
                    if (!profSet) { missPsetProf++; continue; }
                    let profileStr = Array.isArray(profSet.properties || profSet) ? (profSet.properties || profSet).find(p => p.name === prProfile)?.value : (profSet.properties || profSet)[prProfile];
                    if (!profileStr) { missProfVal++; continue; }

                    // Get Length Value
                    let lenSet = Array.isArray(obj.properties) ? obj.properties.find(p => p.name === psLength) : obj.properties[psLength];
                    if (!lenSet) { missPsetLen++; continue; }
                    let lengthRaw = Array.isArray(lenSet.properties || lenSet) ? (lenSet.properties || lenSet).find(p => p.name === prLength)?.value : (lenSet.properties || lenSet)[prLength];
                    if (lengthRaw === undefined) { missLenVal++; continue; }

                    let lengthVal = parseFloat(lengthRaw);
                    if (isNaN(lengthVal)) { missLenVal++; continue; }

                    const dbKey = profileStr.toString().trim().toUpperCase(); 
                    const weightPerMeter = weightDatabase[dbKey];

                    if (weightPerMeter !== undefined) {
                        const lengthInMeters = lengthVal > 100 ? lengthVal / 1000 : lengthVal; 
                        const totalWeight = lengthInMeters * weightPerMeter;
                        calculatedResults.push({ id: obj.objectId || obj.id, profile: profileStr, length: lengthInMeters.toFixed(3), weight: totalWeight.toFixed(2) });
                        processedCount++;
                    } else {
                        notInDb++;
                    }
                }

                let errorLog = [];
                if (missPsetProf > 0) errorLog.push(`- ${missPsetProf} parts missing Profile Tab: "${psProfile}"`);
                if (missProfVal > 0) errorLog.push(`- ${missProfVal} parts missing Profile Property: "${prProfile}"`);
                if (missPsetLen > 0) errorLog.push(`- ${missPsetLen} parts missing Length Tab: "${psLength}"`);
                if (missLenVal > 0) errorLog.push(`- ${missLenVal} parts missing Length Property: "${prLength}"`);
                if (notInDb > 0) errorLog.push(`- ${notInDb} parts section sizes not in .lis file.`);

                if (calculatedResults.length > 0) {
                    calculatedResults.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.id}</td><td>${row.profile}</td><td>${row.length}</td><td><strong>${row.weight}</strong></td>`;
                        tbody.appendChild(tr);
                    });
                    tableContainer.style.display = "block";
                    exportBtn.style.display = "block";
                    statusEl.innerHTML = `Success: ${processedCount} parts.` + (errorLog.length > 0 ? `<br><br><b>Issues:</b><br>${errorLog.join('<br>')}` : "");
                } else {
                    statusEl.className = "error-text";
                    statusEl.innerHTML = `<strong>No results:</strong><br>${errorLog.join('<br>')}`;
                }
            } catch (err) {
                statusEl.className = "error-text";
                statusEl.innerText = "Error: " + err.message;
            }
        }

        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Object ID,Section Size,Length (m),Weight (kg)\n";
            calculatedResults.forEach(row => { csvContent += `${row.id},${row.profile},${row.length},${row.weight}\n`; });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "trimble_weights.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = initAPI;
        document.getElementById('calcBtn').addEventListener('click', calculateWeights);
        document.getElementById('exportBtn').addEventListener('click', exportToCSV);
    </script>
</body>
</html>
